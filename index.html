<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>355 Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script type="module" src="main.js"></script>
<!-- Users first see the login/sign up page -->
<div id="joinView" class="chat-container">
    <h1 class="title">355 Chat</h1>
    <div class="flex-container">
        <input id="emailInput" type="email" class="input" placeholder="Enter your email" />
        <input id="passwordInput" type="password" class="input" placeholder="Enter your password" />
        <button id="signUpButton" class="button">Sign Up</button>
        <button id="loginButton" class="button">Login</button>
    </div>
</div>
<!-- Once logged in, the group chat page is presented -->
<div id="chatsView" class="chat-container hidden">
    <div class="messages">
        <ul id="messageList" class="message-list">
        </ul>
    </div>
        <input id="messageInput" type="text" class="input" />
            <button id="sendButton" class="send-button">Send</button>
            <button id="logoutButton" class="button">Log Out</button>
    </div>
</body>
</html>
