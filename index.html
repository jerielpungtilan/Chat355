<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>355 Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script type="module" src="main.js"></script>
<!-- Users first see the login/sign up page -->
<div id="joinView" class="chat-container">
    <h1 class="title">Please Login to Chat 355</h1>
    <div class="flex-container">
        <input id="emailInput" type="email" class="input" placeholder="Enter your email" />
        <input id="passwordInput" type="password" class="input" placeholder="Enter your password" />
        <button id="signUpButton" class="button">Sign Up</button>
        <button id="loginButton" class="button">Login</button>
    </div>
</div>
<!-- Once logged in, the homepage is presented for users to select the chat -->
<div id="homeView" class="chat-container hidden">
    <h1 class = "title">Welcome to Chat 355</h1>
    <div class="flex-container">
        <button id="groupChatButton" class="button">Group Chat</button> <!-- Group Chat option, DM in sprint 3  -->
        <button id="logoutButton" class="button">Log Out</button>
    </div>
</div>
<!-- Group chat view is presented when selected, with messages and text input field -->
<div id="chatsView" class="chat-container hidden">
    <div class="messages">
        <ul id="messageList" class="message-list">
        </ul>
    </div>
    <input id="messageInput" type="text" class="input" />
    <button id="sendButton" class="send-button">Send</button>
    <button id="homeButton" class="button">Return Home</button> <!-- Return to homeView -->
</div>
<!-- Popup Error Message -->
<div id="errorPopup" class="error-popup hidden">
    <p id="errorMessage"></p>
    <button id="closeButton">Close</button>
</div>
</body>
</html>
